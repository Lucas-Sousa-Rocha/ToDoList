services:
  postgres:
    image: postgres:17.6
    container_name: PostgresToDoDB
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ToDoDB
    ports:
      - "5433:5432"
    networks:
      - todo-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:9.7.0
    container_name: pgadmin4ToDo
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "15432:80"
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres-data: